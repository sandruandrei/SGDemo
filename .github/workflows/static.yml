name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build game module
        run: |
          cd modules/game
          npm run build

      - name: List build output
        run: |
          echo "Listing dist folder contents:"
          ls -la modules/game/dist/
          echo "Checking for media files:"
          ls -la modules/game/dist/svgs/ || echo "No svgs folder"
          ls -la modules/game/dist/images/ || echo "No images folder"
          ls -la modules/game/dist/sounds/ || echo "No sounds folder"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './modules/game/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4